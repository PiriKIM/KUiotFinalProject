<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 자세 분석 시스템</title>
    <link rel="stylesheet" href="{{ url_for('crud.static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('crud.static', filename='auth.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>자세 분석 시스템</h1>
            <p>로그인하여 자세 분석을 시작하세요</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label for="username">사용자명</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">로그인</button>
        </form>
        
        <div class="register-link">
            <p>계정이 없으신가요? <a href="{{ url_for('auth.register') }}">회원가입</a></p>
        </div>
    </div>
</body>
</html>
