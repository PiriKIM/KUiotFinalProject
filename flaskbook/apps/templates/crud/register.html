<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 자세 분석 시스템</title>
    <link rel="stylesheet" href="{{ url_for('crud.static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('crud.static', filename='auth.css') }}">
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>회원가입</h1>
            <p>자세 분석 시스템에 가입하세요</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST" id="registerForm">
            <div class="form-group">
                <label for="username">사용자명 *</label>
                <input type="text" id="username" name="username" required minlength="3" maxlength="20">
                <div class="error-message" id="username-error"></div>
            </div>
            
            <div class="form-group">
                <label for="email">이메일 *</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="email-error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">비밀번호 *</label>
                <input type="password" id="password" name="password" required minlength="6">
                <div class="error-message" id="password-error"></div>
                <div class="password-requirements">
                    <h4>비밀번호 요구사항:</h4>
                    <ul>
                        <li>최소 6자 이상</li>
                        <li>영문, 숫자, 특수문자 조합 권장</li>
                    </ul>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">비밀번호 확인 *</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <div class="error-message" id="confirm-password-error"></div>
            </div>
            
            <button type="submit" class="register-btn">회원가입</button>
        </form>
        
        <div class="login-link">
            <p>이미 계정이 있으신가요? <a href="{{ url_for('auth.login') }}">로그인</a></p>
        </div>
    </div>

    <script>
        // 실시간 유효성 검사
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            let isValid = true;
            
            // 사용자명 검사
            const username = document.getElementById('username').value;
            if (username.length < 3) {
                document.getElementById('username-error').textContent = '사용자명은 3자 이상이어야 합니다.';
                isValid = false;
            } else {
                document.getElementById('username-error').textContent = '';
            }
            
            // 이메일 검사
            const email = document.getElementById('email').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('email-error').textContent = '올바른 이메일 형식을 입력해주세요.';
                isValid = false;
            } else {
                document.getElementById('email-error').textContent = '';
            }
            
            // 비밀번호 검사
            const password = document.getElementById('password').value;
            if (password.length < 6) {
                document.getElementById('password-error').textContent = '비밀번호는 6자 이상이어야 합니다.';
                isValid = false;
            } else {
                document.getElementById('password-error').textContent = '';
            }
            
            // 비밀번호 확인 검사
            const confirmPassword = document.getElementById('confirm_password').value;
            if (password !== confirmPassword) {
                document.getElementById('confirm-password-error').textContent = '비밀번호가 일치하지 않습니다.';
                isValid = false;
            } else {
                document.getElementById('confirm-password-error').textContent = '';
            }
            
            if (!isValid) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
